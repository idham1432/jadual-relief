<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadual Relief</title>
  <link rel="shortcut icon" href="schedule.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9c603c8fa5.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- ***** HTML ***** -->

  <!-- Navbar -->
  <nav class="navbar">
    <img class="schedule-img" src="schedule.png" alt="">
    <div class="left-section">
      <i id="themeToggle" class="fa-solid fa-toggle-off"></i>
      <div class="profile-img">
        <p>N</p>
      </div>
    </div>
  </nav>

  <!-- Timetable -->
  <div class="accordion-container">
    <h2 class="accordion">Timetable</h2>
    <div class="panel" id="timetableContainer"></div>
  </div>

  <!-- Absent Teachers -->
  <div class="accordion-container">
    <h2 class="accordion">Absent Teachers</h2>
    <div class="panel" id="absentTeachersContainer">
      <p>Select the teachers who are absent.</p>
      <div id="checkboxContainer"></div>
    </div>
  </div>




  <!-- ***** JavaScript ***** -->
  
  <!-- Required libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <!-- Navbar -->
  <script src="navbar.js"></script>
  <!-- Data -->
  <script src="data.js"></script>
  <!-- Timetable -->
  <script src="timetable.js"></script>
  <!-- Absent Teachers -->
  <script src="absent.js"></script>
</body>
</html>
